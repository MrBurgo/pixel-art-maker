<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pixel Art Maker - MrBurgo</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="main-body">
      <div id="left-column">
        <div id="input-div">
          <h3>Choose Your Canvas Size</h3>
          <input id="x-input" placeholder="Width"><br>
          <input id="y-input" placeholder="Height"><br>
          <button id="submit">SUBMIT</button>
        </div>
        <div class="palette">
          <div class="red palette-color">
          </div>
          <div class="blue palette-color">
          </div>
          <div class="green palette-color">
          </div>
          <div class="yellow palette-color">
          </div>
          <div class="black palette-color">
          </div>
          <div class="white palette-color">
          </div>
        </div>
      </div>
      <div class="grid">
      </div>
  </div>
  </body>
</html>
